<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser String Session Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <div class="container mt-5">
        <h3 id="result">
          The generated string session was sent to saved messages.
        </h3>
        <input
          id="apiId"
          type="number"
          placeholder="App api_id"
          class="form-control mb-3"
        />
        <input
          id="apiHash"
          type="text"
          placeholder="App api_hash"
          class="form-control mb-3"
        />
        <input
          id="number"
          type="text"
          placeholder="Phone number"
          class="form-control mb-3"
        />
        <button id="start" class="btn btn-primary mb-3" onclick="start();">
          Next
        </button>
        <input
          id="code"
          type="number"
          placeholder="Code"
          class="form-control mb-3"
        />
        <button id="codeb" class="btn btn-primary mb-3" onclick="code();">
          Next
        </button>
        <input
          id="password"
          type="password"
          placeholder="Password"
          class="form-control mb-3"
        />
        <button
          id="passwordb"
          class="btn btn-primary mb-3"
          onclick="password();"
        >
          Next
        </button>
      </div>
    </main>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted"
          >© 2021 Roj Serbest ·
          <a href="https://github.com/rojserbest/bssg">Source Code</a></span
        >
      </div>
    </footer>
    <div id="loader">
      <svg
        version="1.1"
        id="loader-1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="100px"
        height="100px"
        viewBox="0 0 50 50"
        style="enable-background: new 0 0 50 50"
        xml:space="preserve"
      >
        <path
          fill="#0d6efd"
          d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z"
        >
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.5s"
            repeatCount="indefinite"
          />
        </path>
      </svg>
    </div>
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="errorModalBody" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gramjs.js"></script>
    <script src="app.js"></script>
  </body>
</html>
